<div class="chart-container">
  <canvas id="MyChart">{{ chart }}</canvas>
</div>

<div class="row">
  <div class="col">
    <app-user-list
      (add)="addOddUser($event)"
      [users]="oddUsers"
      [usersCluster]="'Boss'"
    ></app-user-list>
  </div>
  <div class="col">
    <app-user-list
      (add)="addEvenUser($event)"
      [users]="evenUsers"
      [usersCluster]="'Workers'"
    ></app-user-list>
  </div>
</div>
